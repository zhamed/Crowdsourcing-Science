<body>

<nav class = "top-bar fixed">

    <ul class = "title-area">
    <li class = "name">
        <h1><a href="#">Crowdsourcing Science</a></h1>
    </li>
    </ul>

    <section class="top-bar-section">

    <ul class = "left">
    <li class="divider"></li>
    <li class="active"><a href="#">Home</a></li>
    <li><a href="#">Tasks</a></li>
    <li><a href="#">History</a></li>
    </ul>

    </section>

</nav>

<ul class="breadcrumbs">
  <li><a href="#">All Tasks</a></li>
  <li><a href="#">Bat Skulls</a></li>
  <li class="unavailable"><a href="#">Character Detection</a></li>
  <li class="unavailable"><a href="#">Solo</a></li>
  <li class="current"><a href="#">{% block taskid %}
{% endblock taskid %}</a></li>
</ul>

<div>
{% block content %}
{% endblock content %}
</div>

<br/>

<footer class = "centered">
<h6> Â© 2012 Crowdsourcing Science.</h6>
</footer>

<script>
  document.write('<script src=/js/vendor/'
    + ('__proto__' in {} ? 'zepto' : 'jquery')
    + '.js><\/script>');
</script>

<script>
  $(document).foundation();
</script>

<script>
$("input[name='certainty']").click(function() {  
      $('#certainty-modal').foundation('reveal', 'open'); 
});

$("input[name='difficulty']").click(function() {  
      $('#difficulty-modal').foundation('reveal', 'open'); 
});

</script>

<script type="text/javascript">
    var sketchpad = Raphael.sketchpad("editor", {
        width: 300,
        height: 300,
        editing: true
    });

    // When the sketchpad changes, update the input field.
    sketchpad.change(function() {
        $("#data").val(sketchpad.json());
    });
</script>
<script>
    $('#clear-canvas').click(function() {
        sketchpad.clear();
    });

    $('#done-canvas').click(function() {
      $('#explain-modal').foundation('reveal', 'close'); 
    });

</script>

  <script>
  $(document).ready(function(){
    $("#questions").validate();
  });
  </script>

</body>
</html>
